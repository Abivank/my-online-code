<!doctype html>
<html>
<head><meta charset="utf-8"><title>Фильмы</title>{% load static %}<link rel="stylesheet" href="{% static 'movies/css/style.css' %}">
<script src="{% static 'movies/js/script.js' %}"></script></head>
<body>
<h1>Фильмы</h1>
<form method="get" action="{% url 'movies:search' %}">
  <input type="text" name="q" value="{{ q }}" placeholder="Поиск по имени">
  <button type="submit">Поиск</button>
</form>
<a href="{% url 'movies:add' %}">Добавить фильм</a> |
<a href="{% url 'movies:graph' %}">Показать график</a>
<table border="1">
  <tr><th>Название</th><th>Рейтинг</th><th>Действие</th></tr>
  {% for m in movies %}
    <tr>
      <td>{{ m.name }}</td>
      <td>{{ m.rating }}</td>
      <td>
        <form method="post" action="{% url 'movies:delete' m.pk %}">
          {% csrf_token %}
          <button type="submit">Удалить</button>
        </form>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="3">Фильмы не найдены</td></tr>
  {% endfor %}
</table>
</body>
</html>
